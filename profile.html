<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - GrowInd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
     <!--Top Header-->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #fbbf24; height: 60px;">
        <div class="container-fluid">
            <button class="btn btn-outline-dark me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand mb-0 h1 text-dark fw-bold">GrowInd</span>
            <div class="ms-auto">
                <span class="text-dark me-3 d-flex align-items-center">
                    <img src="https://via.placeholder.com/32" class="rounded-circle me-2" alt="Profile" id="navbarProfilePicture" style="width: 32px; height: 32px; object-fit: cover;">
                    <span id="currentUser">admin</span>
                </span>
            </div>
        </div>
    </nav>

     <!--Sidebar-->
    <div class="offcanvas offcanvas-start sidebar-dark" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">GrowInd</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="data-barang.html">
                        <i class="fas fa-boxes"></i> Data Barang
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toggleSubmenu(event)">
                        <i class="fas fa-cog"></i> Kelola Barang
                        <i class="fas fa-chevron-down float-end mt-1"></i>
                    </a>
                    <ul class="submenu" style="display: none;">
                        <li><a class="nav-link ps-4" href="barang-masuk.html">Barang Masuk</a></li>
                        <li><a class="nav-link ps-4" href="barang-keluar.html">Barang Keluar</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kelola-toko.html">
                        <i class="fas fa-user"></i> Kelola Toko
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Profil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>

     <!--Main Content-->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <h2><i class="fas fa-user"></i> Profil</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="fas fa-home"></i> Home</li>
                            <li class="breadcrumb-item active">Profil</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture" id="profilePicture" style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <h5 id="displayName">Administrator</h5>
                            <p class="text-muted" id="displayRole">System Administrator</p>
                            <button class="btn btn-outline-primary btn-sm" onclick="document.getElementById('profileImageInput').click()">
                                <i class="fas fa-camera"></i> Ganti Foto
                            </button>
                            <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-edit"></i> Edit Profil</h5>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Nama Depan</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="John">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Nama Belakang</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="john@example.com">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Telepon</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="0812-3456-7890">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="role" class="form-label">Role</label>
                                        <input type="text" class="form-control" id="role" placeholder="Administrator">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="address" rows="3" placeholder="Alamat lengkap..."></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="saveProfile()">
                                    <i class="fas fa-save"></i> Simpan Profil
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">
                            <h5><i class="fas fa-lock"></i> Ganti Password</h5>
                        </div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Password Saat Ini</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Password Baru</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <button type="button" class="btn btn-warning" onclick="changePassword()">
                                    <i class="fas fa-lock"></i> Ganti Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function() {
            checkAuth();
            loadProfile();

            $('#profileImageInput').on('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        showNotification('Harap pilih file gambar yang valid', 'error');
                        return;
                    }
                    
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showNotification('Ukuran file maksimal 5MB', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Update profile picture display
                        $('#profilePicture').attr('src', e.target.result);
                        $('#navbarProfilePicture').attr('src', e.target.result);
                        
                        // Save to localStorage
                        const profile = JSON.parse(localStorage.getItem('userProfile') || '{}');
                        profile.profilePicture = e.target.result;
                        localStorage.setItem('userProfile', JSON.stringify(profile));
                        
                        showNotification('Foto profil berhasil diperbarui');
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function loadProfile() {
            const profile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            if (profile.firstName) $('#firstName').val(profile.firstName);
            if (profile.lastName) $('#lastName').val(profile.lastName);
            if (profile.email) $('#email').val(profile.email);
            if (profile.phone) $('#phone').val(profile.phone);
            if (profile.role) $('#role').val(profile.role);
            if (profile.address) $('#address').val(profile.address);
            if (profile.profilePicture) {
                $('#profilePicture').attr('src', profile.profilePicture);
                $('#navbarProfilePicture').attr('src', profile.profilePicture);
            }
            
            const fullName = `${profile.firstName || ''} ${profile.lastName || ''}`.trim() || 'Administrator';
            $('#displayName').text(fullName);
            $('#displayRole').text(profile.role || 'System Administrator');
            
            const navbarName = fullName !== 'Administrator' ? fullName : 'admin';
            $('#currentUser').text(navbarName);
        }

        function saveProfile() {
            const profile = {
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                role: $('#role').val(),
                address: $('#address').val(),
                profilePicture: $('#profilePicture').attr('src')
            };

            localStorage.setItem('userProfile', JSON.stringify(profile));
            
            const fullName = `${profile.firstName} ${profile.lastName}`.trim() || 'Administrator';
            $('#displayName').text(fullName);
            $('#displayRole').text(profile.role || 'System Administrator');
            
            const navbarName = fullName !== 'Administrator' ? fullName : 'admin';
            $('#currentUser').text(navbarName);
            
            $('#navbarProfilePicture').attr('src', profile.profilePicture);
            
            showNotification('Profil berhasil disimpan');
        }

        function changePassword() {
            const currentPassword = $('#currentPassword').val();
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();

            if (!currentPassword || !newPassword || !confirmPassword) {
                showNotification('Harap isi semua field password', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showNotification('Password baru dan konfirmasi tidak cocok', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showNotification('Password minimal 6 karakter', 'error');
                return;
            }

            // In a real application, you would verify the current password
            // For demo purposes, we'll just update it
            localStorage.setItem('userPassword', newPassword);
            
            // Clear form
            $('#passwordForm')[0].reset();
            
            showNotification('Password berhasil diubah');
        }

        function showNotification(message, type = 'success') {
            const notification = $('<div>').addClass(`alert alert-${type} alert-dismissible fade show`).attr('role', 'alert');
            notification.text(message);
            notification.append($('<button>').addClass('btn-close').attr('type', 'button').attr('data-bs-dismiss', 'alert'));
        }


    </script>
</body>
</html>
